<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>护工</title>
    <link rel="stylesheet" href="t5.css">
</head>

<body>
    <header>
        <div class="headouter">
            <div class="page">
                <span><img class="image1" src="back.png"></span>
                <span class="headtext1">个人主页</span>
                <span class="holdposition"></span>
            </div>
            <div class="info">
                <img class="image2" src="iconhead.png">
                <div class="inner">
                    <div class="nameandage">
                        <span class="name">高素雅</span>
                        <span class="age">51岁</span>
                    </div>
                    <img class="image3" src="Shape.png">
                    <span class="location">北京.通州.果园</span>
                </div>
            </div>
        </div>
    </header>
    <div class="staff"></div>
    <main>
        <div class="row first">
            <span class="split1"></span>
            <span class="textsize">
				专业技能
			</span>
        </div>
        <div class="row">
            <span class="icon1">
				<img class="image4" src="shape5.png">
			</span>
            <span class="textsize secondtext">
				住家
			</span>
            <span class="icon2"><img class="image4" src="shape5.png"></span>
            <span class="textsize">
				不含餐
			</span>
        </div>
        <div class="row third">
            <span class="textsize thirdtext">
				从业年限
			</span>
            <span class="textsize">
				0~3年
			</span>
        </div>
        <div class="row">
            <span class="textsize fourthtext">
				工作时间
			</span>
            <span class="textsize">
				全天
			</span>
        </div>
        <div class="row fifth">
            <span class="textsize fifthtext">
				服务价格
			</span>
            <span class="textsize textcolor">
				25元/小时
			</span>
        </div>
        <div class="row sixth">
            <span class="textsize sixthtext">
				自我介绍
			</span>
            <span class="size2">
				可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。
			</span>
        </div>
    </main>
    <footer>
        <div class="contact">
            <span class="message">
			留言
		 	</span>
            <span class="tel">
			电话联系
			</span>
        </div>
    </footer>
</body>

</html>
